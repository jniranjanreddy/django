<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
</head>
<body>
    <h1>Enter Student Information</h1>
    <form method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <th>Student Name</th>
                <th>Student ID</th>
                <th>Marks</th>
                <th>Age</th>
            </tr>
            {% for i in range(4) %}
            <tr>
                <td><input type="text" name="student_name_{{ i }}"></td>
                <td><input type="text" name="student_id_{{ i }}"></td>
                <td><input type="text" name="marks_{{ i }}"></td>
                <td><input type="text" name="age_{{ i }}"></td>
            </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
